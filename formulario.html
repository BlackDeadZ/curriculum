      <div class="container bg-body-tertiary mt-4">
        <form class="row g-3 mt-2 needs-validation" novalidate>
            <div class="col">
    <!-- area de correo electronico -->
                <div class="mb-3">
                    <label for="area de correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="area de correo" placeholder="nombre@ejemplo.com">
                </div>
    <!-- area de texto corto -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                </div>
    
                <div class="col-5 form-check-inline">
                    <label for="Apellido" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="Apellido">
                </div>

                <div class="col-5 form-check-inline">
                    <label for="Apellido2" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="Apellido2">
                </div><br><br>
    <!-- area de radio -->
                <label for="radio" class="from-check-label">Selecciona el sexo.</label>
                <div class="from-check ">
                    <input type="radio" name="sexo" class="form-check-input" value="" id="radio1">
                    <label for="radio1" class="from-check-label">Hombre</label>
                </div>
                <div class="from-check ">
                    <input type="radio" name="sexo" class="form-check-input" value="" id="radio2">
                    <label for="radio2" class="from-check-label">Mujer</label>
                </div>
                <div class="from-check ">
                    <input type="radio" name="sexo" class="form-check-input" value="" id="radio3">
                    <label for="radio3" class="from-check-label">Otro</label>
                </div>
                <div class="from-check ">
                    <input type="radio" name="sexo" class="form-check-input" value="" id="radio4">
                    <label for="radio4" class="from-check-label">Prefiero no decirlo</label>
                </div><br>
    <!-- area de texto localidad empresa-->
                <div class="col-5 form-check-inline">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input class="form-control" list="lista" placeholder="Agregar o Buscar...">
                    <datalist id="lista">
                      <option value="Ciudad de México"></option>
                      <option value="Monterrey"></option>
                      <option value="Querétaro"></option>
                      <option value="Guadalajara"></option>
                      <option value="Mérida"></option>
                      <option value="Puebla"></option>
                      <option value="Acapulco"></option>
                      <option value="Veracruz"></option>
                      <option value="Cuernavaca"></option>
                      <option value="Tijuana"></option>
                    </datalist>
                </div>

                <div class="col-3 form-check-inline">
                    <label for="cp" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="cp" placeholder="Codigo Postal">
                </div>

                <div class="col-3 form-check-inline">
                    <label for="select1">Que tipo de empresa es</label>
                    <select id="select1" class="form-select">
                        <option value="1">No especificar</option>
                        <option value="2">Empresa privada</option>
                        <option value="3">Empresa Gubernamental</option>
                    </select>
                </div><br><br>

                <div class="col-12">
                  <label for="nombreemp" class="form-label">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreemp" placeholder="Nombre de empresa">
                </div><br>
              
                <div class="col-12">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                </div><br>
    <!-- area de texto largo -->
                <div class="mb-3">
                    <label for="Textarea1" class="form-label">Nota u observaciones</label>
                    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                </div><br>
    <!-- area de envio -->
                <button type="submit" class="btn btn-primary">Enviar</button>

                <button type="reset" class="btn btn-danger">Restaurar</button>

            </div>
        </form>
      </div>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()
      </script>
